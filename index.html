<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Title -->
	<title>LightWays</title>
	<!-- The Author of this page -->
	<meta name="author" content="Mohamed Adem Ben Moussa">
	<meta name="author" content="Mohamed Mehdi Charni">
	<!-- Specify the character encoding of your content -->
	<meta charset="UTF-8">
	<!-- Tell Internet Explorer to use the latest Rendering Engine -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Setting the viewport to make your website look good on all devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Icon -->
	<link rel="shortcut icon" type="image/png" href="images/icon.png">
	<!-- UIkit CSS 3.3.2 -->
	<link rel="stylesheet" type="text/css" href="css/uikit/uikit.min.css">
	<!-- Main CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Login CSS -->
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<!-- jQuery JavaScript 3.4.1 -->
	<script type="text/javascript" src="js/jquery/jquery-3.4.1.min.js"></script>
	<!-- Preloader JavaScript -->
	<script type="text/javascript" src="js/preloader.js"></script>
</head>
<body>

	<!-- Preloader -->
	<div id="preloader">
		<div id="status">
			&nbsp;
		</div>
	</div>

	<!-- Login Form -->
	<div id="login-form" class="uk-card uk-position-center uk-card-large uk-box-shadow-xlarge">
		<!-- Header -->
		<div class="uk-card-header uk-text-center">
			<img width="200" height="100" src="images/logo.png">
		</div>
		<form>
			<!-- Body -->
			<div class="uk-card-body">
				<!-- User Login -->
				<div class="uk-margin">
					<div class="uk-inline">
						<span class="uk-form-icon" uk-icon="icon: user"></span>
						<input id="login-username" class="uk-input" type="text" placeholder="Username" required>
					</div>
					<div class="uk-animation-toggle uk-text-center">
						<div class="uk-animation-shake">
							<small id="login-username-error" class="error">Please enter your Username !</small>
							<small id="wrong-username-error" class="error">Username Not Found !</small>
						</div>
					</div>
				</div>
				<!-- User Password -->
				<div class="uk-margin">
					<div class="uk-inline">
						<span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
						<input id="login-password" class="uk-input" type="password" placeholder="Password" required>
					</div>
					<div class="uk-animation-toggle uk-text-center">
						<div class="uk-animation-shake">
							<small id="login-password-error" class="error">Please enter your Password !</small>
							<small id="wrong-password-error" class="error">Wrong Password !</small>
						</div>
					</div>
				</div>
			</div>
			<!-- Footer -->
			<div class="uk-card-footer uk-text-center">
				<button id="login-btn" class="uk-button uk-width-1-1 uk-text-bold btn draw-border" type="submit">Login</button>
			</div>
		</form>
	</div>

	<!-- UIkit JavaScript 3.3.2 -->
	<script type="text/javascript" src="js/uikit/uikit.min.js"></script>
	<script type="text/javascript" src="js/uikit/uikit-icons.min.js"></script>
	<!-- Growl JavaScript 1.3.5 -->
	<script type="text/javascript" src="js/growl/growl.min.js"></script>
	<!-- Growl CSS 1.3.5 -->
	<link rel="stylesheet" type="text/css" href="css/growl/growl.min.css">
	<!-- Login JavaScript -->
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
